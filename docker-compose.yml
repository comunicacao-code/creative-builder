version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Montar o c√≥digo fonte para hot-reload
      - .:/app
      # Manter node_modules no container (performance)
      - /app/node_modules
    environment:
      - NODE_ENV=development
    # Reiniciar automaticamente se o container parar
    restart: unless-stopped
